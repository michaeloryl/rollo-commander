<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-xs-6">
      <h3 class="page-header">Data:</h3>
      <div class="panel panel-default">
        <p>{{data}}</p>
      </div>
    </div>
    <div class="col-xs-6">
      <h3 class="page-header">Error:</h3>
      <div ng-show="err.name != null" class="panel panel-default">
        <p>Error: {{err.name}}</p>
        <p>Line: {{err.line}}, column: {{err.column}} </p>
        <p>Message: {{err.message}}</p>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <!--
    <div class="row">
      <div class="col-lg-12">
        <button class="btn" ng-click="emitTest()">Send Test</button>
      </div>
    </div>
  -->

  <div class="row">
    <div class="col-lg-12">
      <div class="btn-group">
        <button class="btn btn-primary" ng-click="emitCommand('cylon_start')">Cylon Start</button>
        <button class="btn btn-primary" ng-click="emitCommand('cylon_halt')">Cylon Halt</button>
        <button class="btn btn-primary" ng-click="emitCommand('run')">Run</button>
        <button class="btn btn-primary" ng-click="emitCommand('stop')">Stop</button>
      </div>
    </div>
  </div>
  <br/>

  <div class="row">
    <div class="col-lg-12"><textarea ng-model="code" name="code" id="code" cols="60" rows="10"></textarea></div>
    <div class="col-lg-12">
      <button class="btn btn-primary" ng-click="emitCommand('load', code)">Load</button>
    </div>
  </div>
</div>
